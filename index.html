
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Order</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Foodie 🍔</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">Order</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Order Your Favorite Food!</h2>
    <p>Delicious meals delivered to your doorstep.</p>
    <button id="specialOfferBtn">🎉 Show Special Offer</button>
  </section>

  <section class="menu" id="menu">
    <h2>Popular Items</h2>
    <!-- Cards will be injected dynamically by JavaScript -->
  </section>

  <footer>
    <p>&copy; 2025 Foodie. All rights reserved.</p>
  </footer>

  <!-- ✅ Internal JavaScript -->
  <script>
    // ✅ ES6: Array of food items
    const foodItems = [
      { name: "Cheese Burger", price: 120, img: "image/CheeseBurbger.jpeg" },
      { name: "Veg Pizza", price: 250, img: "image/food-pizza.jpg" },
      { name: "French Fries", price: 90, img: "image/French-Fries.jpg" },
    ];

    // ✅ ES6: Template Literals + forEach to dynamically add menu cards
    const menuSection = document.getElementById("menu");

    foodItems.forEach(({ name, price, img }) => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <img src="${img}" alt="${name}">
        <h3>${name}</h3>
        <p>₹${price}</p>
        <button class="orderBtn">Order Now</button>
      `;
      menuSection.appendChild(card);
    });

    // ✅ ES6: Arrow Functions + Event Delegation
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("orderBtn")) {
        const foodName = e.target.previousElementSibling.previousElementSibling.textContent;
        alert(`✅ Your ${foodName} has been added to cart!`);
      }
    });

    // ✅ ES6: Spread operator & Random offers
    const offers = [
      "Get 20% OFF on first order!",
      "Free Delivery on orders above ₹300!",
      "Buy 1 Get 1 Free on Burgers!",
    ];

    document.getElementById("specialOfferBtn").addEventListener("click", () => {
      const randomOffer = offers[Math.floor(Math.random() * offers.length)];
      alert(`🎉 Special Offer: ${randomOffer}`);
    });

    // ✅ ES6: Destructuring + setTimeout
    setTimeout(() => {
      const [firstOffer] = offers;
      console.log(`💡 Don't miss: ${firstOffer}`);
    }, 2000);
  </script>
</body>
</html>
